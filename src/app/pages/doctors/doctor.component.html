<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico : {{doctor?.name}} </h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #form="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(form)">
                        <div class="form-group">
                            <label>Nombre del Médico</label>
                            <input name="name" [(ngModel)]="doctor.name" type="text" class="form-control" placeholder="Nombre del Médico" required>
                        </div>
                        <div class="form-group">
                            <label>Hospitales</label>
                            <select [(ngModel)]="doctor.hospital" name="hospital" class="form-control" (change)="hospitalChanged($event)" required>
                                <option value="">Seleccione un Hospital</option>
                                <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{hospital.name}}</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>Guardar
                        </button>
                        <a [routerLink]="['/doctors']" type="submit" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <img [src]="hospital.img | image: 'hospitals'" class="rounded img-fluid" />
        </div>
    </div>
    <div class="col-md-3" *ngIf="doctor._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Doctor</h4>
            <button type="button" data-toggle="modal" data-target="#uploadModal" style="padding:0px;border:0px" (click)="publishDoctor()">
                <img [src]="doctor.img | image: 'doctors'" class="rounded img-fluid" />
            </button>
        </div>
    </div>
</div>

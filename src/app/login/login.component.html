<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form #loginForm="ngForm" class="form-horizontal form-material" id="loginForm" (ngSubmit)="logIn()">

                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input #email="ngModel" [(ngModel)]="login.email" name="email" class="form-control" type="text" email required placeholder="{{ 'placeholder.username'| translate }}">
                    </div>
                    <div *ngIf="email.errors?.required && email.touched" class="error">
                        El campo email es obligatorio.
                    </div>
                    <div *ngIf="email.errors?.email && email.touched" class="error">
                        No es un email v√°lido.
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input #password="ngModel" [(ngModel)]="login.password" name="password" class="form-control" type="password" required placeholder="{{'placeholder.password' | translate}}">
                    </div>
                    <div *ngIf="password.errors?.required && password.touched" class="error">
                        El campo clave es obligatorio.
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input [(ngModel)]="remember" name="remember" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup">{{ 'text.remember.me' | translate}}</label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>{{ 'text.forgot.password' | translate}}</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button [disabled]='loginForm.invalid' class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                            <!--a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login con Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a-->
                            <button id="btnGoogle" type="button" class="btn btn-googleplus" data-toggle="tooltip" title="Login con Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </button>
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        {{'text.dont.have.an.account'| translate}} <a routerLink="/register" routerLinkActive="active" class="text-primary m-l-5"><b>Registrarse</b></a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>{{'text.recover.password.1' | translate}}</h3>
                        <p class="text-muted">{{'text.recover.password.2' | translate}}</p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->

<h3>{{legend}}</h3>
<div class="input-group">
    <span class="input-group-btn">
            <button class="btn btn-primary" (click)="changeValue(-5)"><i class="mdi mdi-minus"></i></button>
    </span>
    <input #txtProgress type="number" min="0" max="100" class="form-control" name="progress" [ngModel]="progress" (ngModelChange)="onChange($event)" />
    <span class="input-group-btn">
            <button class="btn btn-primary" (click)="changeValue(+5)"><i class="mdi mdi-plus"></i></button>
    </span>
</div>
